# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t 'hello'
#
# In views, this is aliased to just `t`:
#
#     <%= t('hello') %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# To learn more, please read the Rails Internationalization guide
# available at http://guides.rubyonrails.org/i18n.html.

# Refer https://github.com/rails/rails/blob/master/activemodel/lib/active_model/locale/en.yml
en:
  errors:
    format: '%{message}'
  activemodel:
    errors:
      models:
        signup:
          attributes:
            email:
              unique_email_html: '%{value} already exists in our database. If you are already registered, then please login else contact us to resolve the issue'
      messages:
        valid_email: 'Supplied e-mail address %{value} is not a valid e-mail'
        alpha_numeric_only: '%{attribute} can have only alpha numeric characters (a to z or numbers)'
        blank: "%{attribute} can't be blank"
        too_short: "%{attribute} is blank or too short (minimum is %{count} characters)"
        accepted: "Terms and conditions must be accepted"

  # http://www.ruby-doc.org/core-2.0/Time.html#M000297
  # http://apidock.com/rails/ActiveSupport/CoreExtensions/DateTime/Conversions/to_formatted_s
  date:
    formats:
      sc_short: "%b-%d-%y"
      sc_short_with_time: "%b-%d-%y  %l:%M %p"
      sc_short_with_timezone: "%b-%d-%y  %l:%M %p %Z"

  default_page_title: 'Smart Twitter Contests'
  default_page_description: 'Run Twitter Contests'
  default_page_keywords: 'twitter, contest, socialmedia'
  default_error_header: 'Please correct the following errors in the form below:'
  generic_error_message: 'Oops.. we encoutered some problem. Please retry, and if problem persists, then please contact us'
  must_login: 'You must be logged in to access this section'
  subscription_expiration_warning_today_html: 'Your Subscription is expiring today, <a href="/subscription">renew now</a>'
  subscription_expiration_warning_html: 'Your Subscription is expiring on %{date}, <a href="/subscription">renew now</a>'
  expired_subscription_flash_message_html: 'Your Subscription has expired on %{date}, <a href="/subscription">renew now</a>'

  # Signup page
  signup_page_description: 'Free Signup for running Twitter Contests'
  signup_page_title: 'Free Signup'
  existing_user_html: 'Existing user ? login <a href="/login">here</a>'
  ur_name: 'Full name'
  ur_email: 'E-mail'
  ur_pswd: 'Password'
  ur_company: 'Company name'
  tnc_html: 'I accept these <a href="/tnc" target="_blank">terms and conditions<a/>'
  signup_button: 'Sign Up'
  signup_success: 'You have signed up successfully. We have also sent you a confirmation email at %{email} for your reference'
  login_now: 'Login Now'

  # Login page
  login_page_title: 'Login'
  login_page_description: 'Login to your account to run and manage your twitter contests'
  new_user_html: 'New user ? sign up <a href="/signup">here</a>'
  forgot_password: 'Forgot password?'
  login_button: 'Log In'
  remember_me: 'Remember my e-mail'
  inactive_account: 'Your account status is not active. Please contact us for any help'
  invalid_login: 'Incorrect combination of e-mail and password'

  # Dashboard page
  dashboard_page_title: 'Dashboard'




